    "MsgVpnRestDeliveryPointRestConsumer": {
      "properties": {
        "authenticationHttpBasicPassword": {
          "description": "The password that the REST Consumer will use to login to the rest-host. The default is to have no `authenticationHttpBasicPassword`.",
          "type": "string"
        },
        "authenticationHttpBasicUsername": {
          "description": "The username that the REST Consumer will use to login to the rest-host. Normally a username is only configured when basic authentication is selected for the REST Consumer. The default is to have no `authenticationHttpBasicUsername`.",
          "type": "string"
        },
        "authenticationScheme": {
          "description": "The authentication scheme used by the REST Consumer to login to the rest-host. The client-certificate auth-scheme is only compatible with connections using TLS. The default value is `\"none\"`. The allowed values and their meaning are:\n\n    \"none\" - Login with no authentication (login anonymously). This means no authentication is provided to the REST consumer when connecting to it. This is useful for anonymous connections or when no authentication is required by the REST consumer.\n    \"http-basic\" - Login with simple username / password credentials according to HTTP Basic authentication as per RFC2616.\n    \"client-certificate\" - Login with client TLS certificate as per RFC5246.\n",
          "enum": [
            "none",
            "http-basic",
            "client-certificate"
          ],
          "type": "string"
        },
        "enabled": {
          "description": "Enable or disable this REST Consumer. When disabled, no connections are initiated or messages delivered to this particular REST Consumer. The default value is `false`.",
          "type": "boolean"
        },
        "localInterface": {
          "description": "The interface that will be used for all outgoing connections associated with the given REST consumer. The source IP address used for these connections will always be the IP address associated with the AD-enabled virtual-router for the specified interface. When unspecified the router will automatically choose an interface through which the REST consumer is reachable. The default is to have no `localInterface`.",
          "type": "string"
        },
        "maxPostWaitTime": {
          "description": "The maximum amount of time (in seconds) that the router will wait for a POST response from the REST Consumer. Once a POST operation has been outstanding for this period of time, the request is considered hung and the TCP connection is reset. If this POST is for a non-persistent message, the message is discarded. If this POST is for a persistent message, then message delivery is re-attempted via another available outgoing connection on any available outgoing connection for that RDP, up to the Max-Delivery-Count on the queue. If this count is exceeded, and the message is DMQ-eligible, then this message is moved to the DMQ, otherwise it is discarded. The default value is `30`.",
          "type": "integer"
        },
        "msgVpnName": {
          "description": "The name of the Message VPN.",
          "type": "string"
        },
        "outgoingConnectionCount": {
          "description": "The total number of concurrent TCP connections open to this REST Consumer initiated by the router. Multiple connections to a single REST Consumer are typically desirable to increase throughput via concurrency. The more connections, the higher the potential throughput. The default value is `3`.",
          "type": "integer"
        },
        "remoteHost": {
          "description": "The IPv4 address or DNS name to which the router is to connect to deliver messages for this REST Consumer. If the REST Consumer is enabled while the host value is not configured then the REST Consumer has an operational Down state due to the empty host configuration until a usable host value is configured. The default is to have no `remoteHost`.",
          "type": "string"
        },
        "remotePort": {
          "description": "The port associated with the host of the current REST Consumer. The default value is `8080`.",
