{
  "basePath": "/SEMP/v2/config",
  "consumes": [
    "application/json"
  ],
  "definitions": {
    "EventThreshold": {
      "properties": {
        "clearPercent": {
          "description": "Threshold clear percent.",
          "type": "integer"
        },
        "clearValue": {
          "description": "Threshold clear value.",
          "type": "integer"
        },
        "setPercent": {
          "description": "Threshold set percent.",
          "type": "integer"
        },
        "setValue": {
          "description": "Threshold set value.",
          "type": "integer"
        }
      },
      "type": "object"
    },
    "EventThresholdByPercent": {
      "properties": {
        "clearPercent": {
          "description": "Threshold clear percent.",
          "type": "integer"
        },
        "setPercent": {
          "description": "Threshold set percent.",
          "type": "integer"
        }
      },
      "type": "object"
    },
    "EventThresholdByValue": {
      "properties": {
        "clearValue": {
          "description": "Threshold clear value.",
          "type": "integer"
        },
        "setValue": {
          "description": "Threshold set value.",
          "type": "integer"
        }
      },
      "type": "object"
    },
    "MsgVpn": {
      "properties": {
        "authenticationBasicEnabled": {
          "description": "Enable or disable basic authentication for clients within the Message VPN. Basic authentication is authentication that involves the use of a username and password to prove identity. When enabled, the currently selected authentication type is used for authentication of users that provide basic authentication credentials. If a user provides credentials for a different authentication scheme this setting is not applicable. The default value is `true`.",
          "type": "boolean"
        },
        "authenticationBasicProfileName": {
          "description": "The name of the RADIUS or LDAP profile to use when `authenticationBasicType` is `\"radius\"` or `\"ldap\"` respectively. The default value is `\"default\"`.",
          "type": "string"
        },
        "authenticationBasicRadiusDomain": {
          "description": "The RADIUS domain string to use when `authenticationBasicType` is `\"radius\"`. The default value is `\"\"`.",
          "type": "string"
        },
        "authenticationBasicType": {
          "description": "Authentication mechanism to be used for basic authentication of clients connecting to this Message VPN. The default value is `\"radius\"`. The allowed values and their meaning are:\n\n    \"radius\" - Radius authentication. A radius profile must be provided.\n    \"ldap\" - LDAP authentication. An LDAP profile must be provided.\n    \"internal\" - Internal database. Authentication is against Client Usernames.\n    \"none\" - No authentication. Anonymous login allowed.\n",
          "enum": [
            "radius",
            "ldap",
            "internal",
            "none"
          ],
          "type": "string"
        },
        "authenticationClientCertAllowApiProvidedUsernameEnabled": {
          "description": "When enabled, if the client specifies a client-username via the API connect method, the client provided username is used instead of the CN (Common Name) field of the certificate's subject. When disabled, the certificate CN is always used as the client-username. The default value is `false`.",
          "type": "boolean"
        },
        "authenticationClientCertEnabled": {
          "description": "Enable or disable client certificate client authentication in the Message VPN. The default value is `false`.",
          "type": "boolean"
        },
        "authenticationClientCertMaxChainDepth": {
          "description": "The maximum depth for a client certificate chain. The depth of a chain is defined as the number of signing CA certificates that are present in the chain back to a trusted self-signed root CA certificate. The default value is `3`.",
          "type": "integer"
        },
        "authenticationClientCertValidateDateEnabled": {
          "description": "Enable or disable validation of the \"Not Before\" and \"Not After\" validity dates in the certificate. When disabled, a certificate will be accepted even if the certificate is not valid according to the \"Not Before\" and \"Not After\" validity dates in the certificate. The default value is `true`.",
          "type": "boolean"
        },
        "authenticationKerberosAllowApiProvidedUsernameEnabled": {
          "description": "When enabled, if the client specifies a client-username via the API connect method, the client provided username is used instead of the Kerberos Principal name in Kerberos token. When disabled, the Kerberos Principal name is always used as the client-username. The default value is `false`.",
          "type": "boolean"
        },
        "authenticationKerberosEnabled": {
          "description": "Enable or disable Kerberos authentication for clients in the Message VPN. If a user provides credentials for a different authentication scheme, this setting is not applicable. The default value is `false`.",
          "type": "boolean"
        },
        "authorizationLdapGroupMembershipAttributeName": {
          "description": "The name of the attribute that should be retrieved from the LDAP server as part of the LDAP search when authorizing a client. It indicates that the client belongs to a particular group (i.e. the value associated with this attribute). The default value is `\"memberOf\"`.",
          "type": "string"
        },
        "authorizationProfileName": {
          "description": "The LDAP profile name to be used when `authorizationType` is `\"ldap\"`. The default value is `\"\"`.",
          "type": "string"
        },
        "authorizationType": {
          "description": "Authorization mechanism to be used for clients connecting to this Message VPN. The default value is `\"internal\"`. The allowed values and their meaning are:\n\n    \"ldap\" - LDAP authorization.\n    \"internal\" - Internal authorization.\n",
          "enum": [
            "ldap",
            "internal"
          ],
          "type": "string"
        },
        "bridgingTlsServerCertEnforceTrustedCommonNameEnabled": {
          "description": "Enable or disable validation of the common name in the server certificate on the remote router. If enabled, the common name is checked against the list of trusted common names configured for the bridge. The default value is `true`.",
          "type": "boolean"
        },
        "bridgingTlsServerCertMaxChainDepth": {
          "description": "The maximum depth for a server certificate chain. The depth of a chain is defined as the number of signing CA certificates that are present in the chain back to a trusted self-signed root CA certificate. The default value is `3`.",
          "type": "integer"
        },
        "bridgingTlsServerCertValidateDateEnabled": {
          "description": "Enable or disable validation of the \"Not Before\" and \"Not After\" validity dates in the server certificate. When disabled, a certificate will be accepted even if the certificate is not valid according to the \"Not Before\" and \"Not After\" validity dates in the certificate. The default value is `true`.",
          "type": "boolean"
        },
        "distributedCacheManagementEnabled": {
          "description": "Enable or disable managing of cache instances over the message bus. For a given Message VPN only one router in the network should have this attribute enabled. The default value is `true`.",
          "type": "boolean"
        },
        "enabled": {
          "description": "Enable or disable the Message VPN. The default value is `false`.",
          "type": "boolean"
        },
        "eventConnectionCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventEgressFlowCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventEgressMsgRateThreshold": {
          "$ref": "#/definitions/EventThresholdByValue"
        },
        "eventEndpointCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventIngressFlowCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventIngressMsgRateThreshold": {
          "$ref": "#/definitions/EventThresholdByValue"
        },
        "eventLargeMsgThreshold": {
          "description": "Size in KB for what is being considered a large message for the Message VPN. The default value is `1024`.",
          "type": "integer"
        },
        "eventLogTag": {
          "description": "A prefix applied to all publish events in this Message VPN. The default is to have no `eventLogTag`.",
          "type": "string"
        },
        "eventMsgSpoolUsageThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventPublishClientEnabled": {
          "description": "Enable or disable client level event message publishing. The default value is `false`.",
          "type": "boolean"
        },
        "eventPublishMsgVpnEnabled": {
          "description": "Enable or disable Message VPN level event message publishing. The default value is `false`.",
          "type": "boolean"
        },
        "eventPublishSubscriptionMode": {
          "description": "\nSubscription level event message publishing mode. Format v1 modes use a publish topic of the form:\n\n    #LOG/INFO/SUB_ADD/subscribed-topic\n    #LOG/INFO/SUB_DEL/subscribed-topic\n\nFormat v2 modes use a publish topic of the form:\n\n    #LOG/INFO/SUB/router-name/ADD/vpn-name/client-name/subscribed-topic\n    #LOG/INFO/SUB/router-name/DEL/vpn-name/client-name/subscribed-topic\n\nFormat v2 is recommended.\n. The default value is `\"off\"`. The allowed values and their meaning are:\n\n    \"off\" - Disable client level event message publishing.\n    \"on-with-format-v1\" - Enable client level event message publishing with format v1.\n    \"on-with-no-unsubscribe-events-on-disconnect-format-v1\" - As \"on-with-format-v1\", but unsubscribe events are not generated when a client disconnects. Unsubscribe events are still raised when a client explicitly unsubscribes from its subscriptions.\n    \"on-with-format-v2\" - Enable client level event message publishing with format v2.\n    \"on-with-no-unsubscribe-events-on-disconnect-format-v2\" - As \"on-with-format-v2\", but unsubscribe events are not generated when a client disconnects. Unsubscribe events are still raised when a client explicitly unsubscribes from its subscriptions.\n",
          "enum": [
            "off",
            "on-with-format-v1",
            "on-with-no-unsubscribe-events-on-disconnect-format-v1",
            "on-with-format-v2",
            "on-with-no-unsubscribe-events-on-disconnect-format-v2"
          ],
          "type": "string"
        },
        "eventPublishTopicFormatMqttEnabled": {
          "description": "Enable or disable event publish topics in MQTT format. The default value is `false`.",
          "type": "boolean"
        },
        "eventPublishTopicFormatSmfEnabled": {
          "description": "Enable or disable event publish topics in SMF format. The default value is `true`.",
          "type": "boolean"
        },
        "eventServiceMqttConnectionCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventServiceRestIncomingConnectionCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventServiceSmfConnectionCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventServiceWebConnectionCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventSubscriptionCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventTransactedSessionCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventTransactionCountThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "exportSubscriptionsEnabled": {
          "description": "Enable or disable the export of subscriptions in this Message VPN to other routers in the network over neighbor links. The default value is `false`.",
          "type": "boolean"
        },
        "maxConnectionCount": {
          "description": "The maximum number of client connections that can be simultaneously connected to the Message VPN. This value may be higher than supported by the hardware. The default is the max value supported by the hardware.",
          "type": "integer"
        },
        "maxEgressFlowCount": {
          "description": "The maximum number of egress flows that can be created on this Message VPN. The default value is `16000`.",
          "type": "integer"
        },
        "maxEndpointCount": {
          "description": "The maximum number of queues and topic endpoints that can be created on this Message VPN. The default value is `16000`.",
          "type": "integer"
        },
        "maxIngressFlowCount": {
          "description": "The maximum number of ingress flows that can be created on this Message VPN. The default value is `16000`.",
          "type": "integer"
        },
        "maxMsgSpoolUsage": {
          "description": "Max spool usage (in MB) allowed for the Message VPN. The default value is `0`.",
          "type": "integer"
        },
        "maxSubscriptionCount": {
          "description": "The maximum number of local client subscriptions (both primary and backup) that can be added to this Message VPN. The default varies by platform.",
          "type": "integer"
        },
        "maxTransactedSessionCount": {
          "description": "The maximum number of transacted sessions for this Message VPN. The default varies by platform.",
          "type": "integer"
        },
        "maxTransactionCount": {
          "description": "The maximum number of transactions for this Message VPN. The default varies by platform.",
          "type": "integer"
        },
        "msgVpnName": {
          "description": "The name of the Message VPN.",
          "type": "string"
        },
        "replicationAckPropagationIntervalMsgCount": {
          "description": "The ack-propagation interval, in number of replicated messages. The default value is `20`.",
          "type": "integer"
        },
        "replicationBridgeAuthenticationBasicClientUsername": {
          "description": "The client username the replication bridge uses to login to the Remote Message VPN on the replication mate. The default is to have no `replicationBridgeAuthenticationBasicClientUsername`.",
          "type": "string"
        },
        "replicationBridgeAuthenticationBasicPassword": {
          "description": "The password that the bridge uses to login to the Remote Message VPN. The default is to have no `replicationBridgeAuthenticationBasicPassword`.",
          "type": "string"
        },
        "replicationBridgeAuthenticationScheme": {
          "description": "The authentication scheme for the replication bridge. The default value is `\"basic\"`. The allowed values and their meaning are:\n\n    \"basic\" - Basic Authentication Scheme (via username and password).\n    \"client-certificate\" - Client Certificate Authentication Scheme (via certificate-file).\n",
          "enum": [
            "basic",
            "client-certificate"
          ],
          "type": "string"
        },
        "replicationBridgeCompressedDataEnabled": {
          "description": "Whether compression is used for the bridge. The default value is `false`.",
          "type": "boolean"
        },
        "replicationBridgeEgressFlowWindowSize": {
          "description": "The window size of outstanding guaranteed messages. The default value is `255`.",
          "type": "integer"
        },
        "replicationBridgeRetryDelay": {
          "description": "Number of seconds that must pass before retrying a connection. The default value is `3`.",
          "type": "integer"
        },
        "replicationBridgeTlsEnabled": {
          "description": "Enable or disable use of TLS for the bridge connection. The default value is `false`.",
          "type": "boolean"
        },
        "replicationBridgeUnidirectionalClientProfileName": {
          "description": "The client-profile for the unidirectional replication bridge for the Message VPN. The client-profile must exist in the local Message VPN, and it is used only for the TCP parameters. The default value is `\"#client-profile\"`.",
          "type": "string"
        },
        "replicationEnabled": {
          "description": "Enable or disable the replication feature for the Message VPN. The default value is `false`.",
          "type": "boolean"
        },
        "replicationEnabledQueueBehavior": {
          "description": "The behavior to take when enabling replication, depending on the existence of the replication queue. This only has meaning in a request which enables replication. The default value is `\"fail-on-existing-queue\"`. The allowed values and their meaning are:\n\n    \"fail-on-existing-queue\" - The data replication queue must not already exist.\n    \"force-use-existing-queue\" - The data replication queue must already exist. Any data messages on the queue will be forwarded to interested applications. IMPORTANT: Before using this mode be certain that the messages are not stale or otherwise unsuitable to be forwarded. This mode can only be specified when the existing queue is configured the same as is currently specified under replication configuration otherwise the enabling of replication will fail.\n    \"force-recreate-queue\" - The data replication queue must already exist. Any data messages on the queue will be discarded. IMPORTANT: Before using this mode be certain that the messages on the existing data replication queue are not needed by interested applications.\n",
          "enum": [
            "fail-on-existing-queue",
            "force-use-existing-queue",
            "force-recreate-queue"
          ],
          "type": "string"
        },
        "replicationQueueMaxMsgSpoolUsage": {
          "description": "The max spool usage (in MB) of the replication queue. The default value is `60000`.",
          "type": "integer"
        },
        "replicationQueueRejectMsgToSenderOnDiscardEnabled": {
          "description": "The message discard behavior. The default value is `true`.",
          "type": "boolean"
        },
        "replicationRejectMsgWhenSyncIneligibleEnabled": {
          "description": "Enable or disable sync mode ineligible behavior. If enabled and sync replication becomes ineligible, guaranteed messages published to sync replicated topics will be rejected to the sender. If disabled, sync replication will revert to async mode. The default value is `false`.",
          "type": "boolean"
        },
        "replicationRole": {
          "description": "The replication role for this Message VPN. The default value is `\"standby\"`. The allowed values and their meaning are:\n\n    \"active\" - Assume the active role in replication for the Message VPN.\n    \"standby\" - Assume the standby role in replication for the Message VPN.\n",
          "enum": [
            "active",
            "standby"
          ],
          "type": "string"
        },
        "replicationTransactionMode": {
          "description": "The transaction replication mode for all transactions within a Message VPN. When mode is async, all transactions originated by clients are replicated to the standby site using async-replication. When mode is sync, all transactions originated by clients are replicated to the standby site using sync-replication. Changing this value during operation will not affect existing transactions. It is only validated upon starting a transaction. The default value is `\"async\"`. The allowed values and their meaning are:\n\n    \"sync\" - Synchronous replication-mode. Published messages are acknowledged when they are spooled on the standby site.\n    \"async\" - Asynchronous replication-mode. Published messages are acknowledged when they are spooled locally.\n",
          "enum": [
            "sync",
            "async"
          ],
          "type": "string"
        },
        "restTlsServerCertEnforceTrustedCommonNameEnabled": {
          "description": "Enable or disable whether or not the trusted-common-name attribute of a REST Consumer is enforced or not. Each REST Consumer has a list of common-names which it expects to be returned in the server-certificate from the remote REST Consumer. If enforce-trusted-common-name is enabled, but the list of common-names has not been configured, the REST Consumer will not be allowed to be brought into service. An appropriate error message is provided in the REST Consumer operational display. The default value is `true`.",
          "type": "boolean"
        },
        "restTlsServerCertMaxChainDepth": {
          "description": "The maximum depth for the certificate chain. The depth of a chain is defined as the number of signing CA certificates that are present in the chain back to a trusted self-signed root CA certificate. The default value is `3`.",
          "type": "integer"
        },
        "restTlsServerCertValidateDateEnabled": {
          "description": "Enable or disable validation of the \"Not Before\" and \"Not After\" validity dates in the server certificate. When disabled, a certificate will be accepted even if the certificate is not valid according to the \"Not Before\" and \"Not After\" validity dates in the certificate. The default value is `true`.",
          "type": "boolean"
        },
        "sempOverMsgBusAdminClientEnabled": {
          "description": "Enable or disable \"admin client\" SEMP over Message Bus for the current Message VPN. This applies only to SEMPv1. The default value is `false`.",
          "type": "boolean"
        },
        "sempOverMsgBusAdminDistributedCacheEnabled": {
          "description": "Enable or disable \"admin distributed-cache\" SEMP over Message Bus for the current Message VPN. This applies only to SEMPv1. The default value is `false`.",
          "type": "boolean"
        },
        "sempOverMsgBusAdminEnabled": {
          "description": "Enable or disable \"admin\" SEMP over Message Bus for the current Message VPN. This applies only to SEMPv1. The default value is `false`.",
          "type": "boolean"
        },
        "sempOverMsgBusEnabled": {
          "description": "Enable or disable SEMP over Message Bus for the current Message VPN. This applies only to SEMPv1. The default value is `true`.",
          "type": "boolean"
        },
        "sempOverMsgBusLegacyShowClearEnabled": {
          "description": "Enable or disable \"legacy-show-clear\" SEMP over Message Bus for the current Message VPN. This applies only to SEMPv1. The default value is `true`.",
          "type": "boolean"
        },
        "sempOverMsgBusShowEnabled": {
          "description": "Enable or disable \"show\" SEMP over Message Bus for the current Message VPN. This applies only to SEMPv1. The default value is `false`.",
          "type": "boolean"
        },
        "serviceMqttMaxConnectionCount": {
          "description": "The maximum number of MQTT client connections that can be simultaneously connected to the Message VPN. This value may be higher than supported by the hardware. The default is the max value supported by the hardware. Available since 2.1.0.",
          "type": "integer"
        },
        "serviceMqttPlainTextEnabled": {
          "description": "Enable or disable TCP plain-text MQTT on this Message VPN. Disabling causes clients connected to the corresponding listen-port to be disconnected. The default value is `false`. Available since 2.1.0.",
          "type": "boolean"
        },
        "serviceMqttPlainTextListenPort": {
          "description": "TCP port number that MQTT clients can use to connect to the router using raw plain-text TCP for this VPN. The default is to have no `serviceMqttPlainTextListenPort`. Available since 2.1.0.",
          "type": "integer"
        },
        "serviceMqttTlsEnabled": {
          "description": "Enable or disable TCP TLS MQTT on this Message VPN. Disabling causes clients connected to the corresponding listen-port to be disconnected. The default value is `false`. Available since 2.1.0.",
          "type": "boolean"
        },
        "serviceMqttTlsListenPort": {
          "description": "TCP port number that MQTT clients can use to connect to the router using raw TCP over TLS for this VPN. The default is to have no `serviceMqttTlsListenPort`. Available since 2.1.0.",
          "type": "integer"
        },
        "serviceMqttTlsWebSocketEnabled": {
          "description": "Enable or disable TLS WebSocket on this Message VPN. Disabling causes clients connected to the corresponding listen-port to be disconnected. The default value is `false`. Available since 2.1.0.",
          "type": "boolean"
        },
        "serviceMqttTlsWebSocketListenPort": {
          "description": "TCP port number that MQTT clients can use to connect to the router using TLS WebSocket for this VPN. The default is to have no `serviceMqttTlsWebSocketListenPort`. Available since 2.1.0.",
          "type": "integer"
        },
        "serviceMqttWebSocketEnabled": {
          "description": "Enable or disable WebSocket MQTT on this Message VPN. Disabling causes clients connected to the corresponding listen-port to be disconnected. The default value is `false`. Available since 2.1.0.",
          "type": "boolean"
        },
        "serviceMqttWebSocketListenPort": {
          "description": "TCP port number that MQTT clients can use to connect to the router using WebSocket for this VPN. The default is to have no `serviceMqttWebSocketListenPort`. Available since 2.1.0.",
          "type": "integer"
        },
        "serviceRestIncomingMaxConnectionCount": {
          "description": "The maximum number of REST incoming client connections that can be simultaneously connected to the Message VPN. This value may be higher than supported by the hardware. The default is the max value supported by the hardware.",
          "type": "integer"
        },
        "serviceRestIncomingPlainTextEnabled": {
          "description": "Enable or disable plain-text REST for this Message VPN. The default value is `false`.",
          "type": "boolean"
        },
        "serviceRestIncomingPlainTextListenPort": {
          "description": "The TCP port on the NAB for incoming plain-text REST client connections for the Message VPN. The TCP port must not be in use by another service in any Message VPN in the msg-backbone VRF. Enabling plain-text REST is not allowed without a listen-port. The default is to have no `serviceRestIncomingPlainTextListenPort`.",
          "type": "integer"
        },
        "serviceRestIncomingTlsEnabled": {
          "description": "Enable or disable incoming TLS REST service for this Message VPN. The default value is `false`.",
          "type": "boolean"
        },
        "serviceRestIncomingTlsListenPort": {
          "description": "The TCP port on the NAB for incoming TLS REST client connections for the Message VPN. The TCP port must not be in use by another service in any Message VPN in the msg-backbone VRF. Enabling plain-text REST is not allowed without a listen-port. The default is to have no `serviceRestIncomingTlsListenPort`.",
          "type": "integer"
        },
        "serviceRestOutgoingMaxConnectionCount": {
          "description": "The maximum number of REST consumer connections that can be simultaneously established from the Message VPN. The default varies by platform.",
          "type": "integer"
        },
        "serviceSmfMaxConnectionCount": {
          "description": "The maximum number of SMF client connections that can be simultaneously connected to the Message VPN. This value may be higher than supported by the hardware. The default is the max value supported by the hardware.",
          "type": "integer"
        },
        "serviceSmfPlainTextEnabled": {
          "description": "Enable or disable plain-text SMF service in the Message VPN. The default value is `true`.",
          "type": "boolean"
        },
        "serviceSmfTlsEnabled": {
          "description": "Enable or disable TLS SMF service for this Message VPN. The default value is `true`.",
          "type": "boolean"
        },
        "serviceWebMaxConnectionCount": {
          "description": "The maximum number of web-transport client connections that can be simultaneously connected to the Message VPN. This value may be higher than supported by the hardware. The default is the max value supported by the hardware.",
          "type": "integer"
        },
        "serviceWebPlainTextEnabled": {
          "description": "Enable or disable plain-text Web Transport service in the Message VPN. The default value is `true`.",
          "type": "boolean"
        },
        "serviceWebTlsEnabled": {
          "description": "Enable or disable TLS Web Transport service in the Message VPN. The default value is `true`.",
          "type": "boolean"
        },
        "tlsAllowDowngradeToPlainTextEnabled": {
          "description": "Enable or disable the allowing of TLS SMF clients to downgrade their connections to plain-text connections. Changing this will not affect existing connections. The default value is `false`.",
          "type": "boolean"
        }
      },
      "type": "object"
    },
    "MsgVpnAclProfile": {
      "properties": {
        "aclProfileName": {
          "description": "The name of the ACL Profile.",
          "type": "string"
        },
        "clientConnectDefaultAction": {
          "description": "The default action to take when a client connects. The default value is `\"disallow\"`. The allowed values and their meaning are:\n\n    \"allow\" - Allow client connection unless an exception is found for it.\n    \"disallow\" - Disallow client connection unless an exception is found for it.\n",
          "enum": [
            "allow",
            "disallow"
          ],
          "type": "string"
        },
        "msgVpnName": {
          "description": "The name of the Message VPN.",
          "type": "string"
        },
        "publishTopicDefaultAction": {
          "description": "The default action to take when a client publishes to a topic. The default value is `\"disallow\"`. The allowed values and their meaning are:\n\n    \"allow\" - Allow topic unless an exception is found for it.\n    \"disallow\" - Disallow topic unless an exception is found for it.\n",
          "enum": [
            "allow",
            "disallow"
          ],
          "type": "string"
        },
        "subscribeTopicDefaultAction": {
          "description": "The default action to take when a client subscribes to a topic. The default value is `\"disallow\"`. The allowed values and their meaning are:\n\n    \"allow\" - Allow topic unless an exception is found for it.\n    \"disallow\" - Disallow topic unless an exception is found for it.\n",
          "enum": [
            "allow",
            "disallow"
          ],
          "type": "string"
        }
      },
      "type": "object"
    },
    "MsgVpnAclProfileClientConnectException": {
      "properties": {
        "aclProfileName": {
          "description": "The name of the ACL Profile.",
          "type": "string"
        },
        "clientConnectExceptionAddress": {
          "description": "The IP address/Netmask in CIDR form of the Client Connect Exception.",
          "type": "string"
        },
        "msgVpnName": {
          "description": "The name of the Message VPN.",
          "type": "string"
        }
