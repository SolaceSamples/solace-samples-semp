    "MsgVpnTopicEndpoint": {
      "properties": {
        "consumerAckPropagationEnabled": {
          "description": "Enable or disable the propagation of consumer acks received on the active replication Message VPN to the standby replication Message VPN. The default value is `true`.",
          "type": "boolean"
        },
        "egressEnabled": {
          "description": "Enable or disable the flow of messages from a Topic Endpoint. The default value is `false`.",
          "type": "boolean"
        },
        "eventRejectLowPriorityMsgLimitThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "eventSpoolUsageThreshold": {
          "$ref": "#/definitions/EventThreshold"
        },
        "ingressEnabled": {
          "description": "Enable or disable the flow of messages to a Topic Endpoint. The default value is `false`.",
          "type": "boolean"
        },
        "maxDeliveredUnackedMsgsPerFlow": {
          "description": "The max messages delivered but not acknowledged per flow for this Topic Endpoint. The default value is `10000`.",
          "type": "integer"
        },
        "maxMsgSize": {
          "description": "The max message size (in bytes) allowed in this Topic Endpoint. The default value is `10000000`.",
          "type": "integer"
        },
        "maxRedeliveryCount": {
          "description": "The maximum number of times the Topic Endpoint will attempt redelivery of a given message prior to it being discarded or moved to the #DEAD_MSG_QUEUE. A value of 0 means to retry forever. The default value is `0`.",
          "type": "integer"
        },
        "maxSpoolUsage": {
          "description": "The max spool usage (in MB) of this Topic Endpoint. Setting the value to 0 enables the last-value-queue feature and disables quota checking. The default varies by platform.",
          "type": "integer"
        },
        "maxTtl": {
          "description": "The maximum number of seconds that a message can stay in the Topic Endpoint when `respectTtlEnabled` is `true`. A message will expire according to the lesser of the TTL in the message (assigned by the publisher) and the `maxTtl` configured on the Topic Endpoint. `maxTtl` is a 32-bit integer value from 1 to 4294967295 representing the expiry time in seconds. A `maxTtl` of `0` disables this feature. The default value is `0`.",
          "type": "integer"
        },
        "msgVpnName": {
          "description": "The name of the Message VPN.",
          "type": "string"
        },
        "owner": {
          "description": "The Client Username which owns the Topic Endpoint. The default is to have no `owner`.",
          "type": "string"
        },
        "permission": {
          "description": "Permission level for users of the topic-endpoint, excluding the owner. The default value is `\"no-access\"`. The allowed values and their meaning are:\n\n    \"no-access\" - Disallows all access.\n    \"read-only\" - Read-only access to the messages in the Topic Endpoint.\n    \"consume\" - Consume (read and remove) messages in the Topic Endpoint.\n    \"modify-topic\" - Consume messages or modify the topic/selector of the Topic Endpoint.\n    \"delete\" - Consume messages, modify the topic/selector or delete the Topic Endpoint altogether.\n",
          "enum": [
            "no-access",
            "read-only",
            "consume",
            "modify-topic",
            "delete"
          ],
          "type": "string"
        },
        "rejectLowPriorityMsgEnabled": {
          "description": "Enable or disable if low priority messages are subject to `rejectLowPriorityMsgLimit` checking. This may only be enabled if `rejectMsgToSenderOnDiscardBehavior` does not have a value of `\"never\"`. The default value is `false`.",
          "type": "boolean"
        },
        "rejectLowPriorityMsgLimit": {
          "description": "The number of messages of any priority in the Topic Endpoint above which low priority messages are not admitted but higher priority messages are allowed. The default value is `0`.",
          "type": "integer"
        },
        "rejectMsgToSenderOnDiscardBehavior": {
          "description": "The circumstances under which a nack is sent to the client on discards. Note that nacks cause the message to not be delivered to any destination and transacted-session commits to fail. This attribute may only have a value of `\"never\"` if `rejectLowPriorityMsgEnabled` is disabled. The default value is `\"never\"`. The allowed values and their meaning are:\n\n    \"when-topic-endpoint-enabled\" - Message discards result in nacks being returned to the sending client, except if the discard reason is that the topic-endpoint is disabled.\n    \"never\" - Message discards never result in nacks being returned to the sending client.\n",
          "enum": [
            "when-topic-endpoint-enabled",
            "never"
          ],
          "type": "string"
        },
        "respectTtlEnabled": {
          "description": "Enable or disable the respecting of TTL. If enabled, then messages contained in the Topic Endpoint are checked for expiry. If expired, the message is removed from the Queue and either discarded or a copy of the message placed in the #DEAD_MSG_QUEUE. The default value is `false`.",
          "type": "boolean"
        },
        "topicEndpointName": {
          "description": "The name of the Topic Endpoint.",
          "type": "string"
        }
