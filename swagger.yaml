          "description": "The POST request target string to send for messages attracted to the associated queue-binding. It identifies the target resource on the far-end REST consumer upon which to apply the POST request.\n\nThere are generally two common forms for the request target. The origin-form is most often used in practice and contains the absolute path and query components of the target URI. If the path component is empty then the client must generally send a \"/\" as the path.\n\nFor example if trying to send a message to a resource identified as:\n\n  http://www.example.org/where?q=now\n\nThe value \"post-request-target\" would be \"/where?q=now\".\n\nWhen making a request to a proxy, most often it is required to use the absolute form. In the preceding example this would mean that the \"post-request-target\" would have a value of \"http://www.example.org/where?q=now\".\n\nThe POST request target string is not validated. Its value is used as is in the HTTP POST request target field when sending HTTP POSTs to REST Consumers. The default is to have no `postRequestTarget`.",
